<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="row mr-2 ml-auto">
            <ul>
                <li>
                    <button mat-icon-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
                        <img src="../../assets/user.jpg" alt="" class="user-image mr-1 p-2">
                        {{currentUser.userName}}
                        <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before" yPosition="above" >
                        <a mat-menu-item routerLink="users/profile">
                            <mat-icon>edit</mat-icon>
                            Profile
                        </a>
                        <button mat-menu-item (click)="logout()" routerLink="login">
                            <mat-icon >exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
