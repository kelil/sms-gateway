<div class="container">
    <div class="row">
        <div class="col-md-8">
            <mat-form-field appearance="standard">
                <mat-label>Filter Table</mat-label>
                <input matInput placeholder="search" (keyup)="applyFilter($event)" />
            </mat-form-field>
        </div>
        <div class="col-md-4 pt-4">
            <!-- <a mat-button class="btn btn-primary" routerLink="add">Add New</a> -->
        </div>
    </div>
    <div>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
                <td mat-cell *matCellDef="let row"><span *ngIf="row.phoneNumber">{{row.phoneNumber}}</span></td>
            </ng-container>
            <ng-container matColumnDef="messageContent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Message Content</th>
                <td mat-cell *matCellDef="let row"><span *ngIf="row.messageContent">{{row.messageContent}}</span></td>
            </ng-container>

            <ng-container matColumnDef="messageBatch">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch </th>
                <td mat-cell *matCellDef="let row"><span *ngIf="row.messageBatch.id">{{row.messageBatch.id}}</span></td>
            </ng-container>
            <ng-container matColumnDef="messageBatchDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Time </th>
                <td mat-cell *matCellDef="let row"><span *ngIf="row.messageBatch">{{row.messageBatch.messageBatchDate}}</span></td>
            </ng-container>
            <ng-container matColumnDef="sender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender</th>
                <td mat-cell *matCellDef="let row"><span *ngIf="row.user"> {{row.user.employee.givenName}} {{row.user.employee.fatherName}}</span></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="select page of employees"></mat-paginator>
    </div>
</div>
