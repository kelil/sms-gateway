<div class="container p-3">
    <div class="text-center">
        <div class="form-group">
            <input class="form-control" type="file" (change)="onChange($event)" #file>
        </div>
        <div class="form-group">
            <button  class="{{!uploaded ? '' : 'disabled' }}" (click)="uploadFile()" class="btn btn-success">
                Upload
            </button>
        </div>
    </div>
    <div class="content" *ngIf="loading">
        <h3>Loading ...</h3>
    </div>

    <!-- <div class="success" *ngIf="uploaded">
        {{successMessage}}
    </div> -->
</div>
