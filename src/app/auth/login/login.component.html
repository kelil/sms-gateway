<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center;">LOG IN</mat-card-title>
    <mat-card-content>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <mat-form-field>
          <label for="username">Username</label>
          <input matInput type="text" name="username" [(ngModel)]="form.username" required #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            Username is required!
          </div>
        </mat-form-field>
        <mat-form-field>
          <label for="password">Password</label>
          <input matInput type="password" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>

        <button mat-raised-button class="btn btn-primary login-button" routerLink="home">
          Login
        </button>

        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </mat-card-content>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </mat-card>
</div>
